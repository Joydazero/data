<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개별 휴게소 조회 페이지</title>
  
    <!-- css -->
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/bootstrap.css">
    <link rel="stylesheet" href="/asset/css/components.css">
    <link rel="stylesheet" href="/asset/css/core.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/each_restingplace_inquiry_board.css">
    <!-- js -->
    <script src="/asset/js/jquery-1.9.1.min.js"></script>
    <script src="/asset/js/modernizr.min.js"></script>
    <script src="/asset/js/bootstrap.min.js"></script>
    <script src="/asset/js/jquery.app.js"></script>
    <script src="/asset/js/jquery.cookie.js"></script>
    <script src="/asset/js/jquery.core.js"></script>
    <script src="/asset/js/jquery.ui.js"></script>   
    <script src="/asset/js/echarts.js"></script>   
    <!-- <script src="/asset/js/echarts.min.js"></script>    -->
       <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body class="mode-green">
    <div class="all-wrapper" id="each_restingplace_inquiry_board">
        <header id="topnav">
            <div class="topbar-main">
                <div class="inner">
                    <h1>개별 휴게소 조회 페이지</h1>
                </div>
            </div>
        </header>
        <section class="filter-section">
            <form action="">
             <div class="filter-part">
                <label for="">본부</label>
                <select name="" id="" class="basic-single">
                    <option value="">선택</option>
                    <option value="">서울경기본부</option>
                    <option value=""></option> 
                    <option value=""></option>
                    <option value=""></option>
                </select>
             </div>
             <div class="filter-part">
                <label for="">지사</label>
                <select name="" id="" class="basic-single">
                    <option value="">선택</option>
                    <option value="">시흥지사</option>
                    <option value=""></option> 
                    <option value=""></option>
                    <option value=""></option>
                </select>
             </div>
             <div class="filter-part">
                <label for="">노선</label>
                <select name="" id="" class="basic-single">
                    <option value="">선택</option>
                    <option value="">경부선</option>
                    <option value=""></option> 
                    <option value=""></option>
                    <option value=""></option>
                </select>
             </div>
             <div class="filter-part">
                <label for="">휴게소명</label>
                <select name="" id="" class="basic-single">
                    <option value="">선택</option>
                    <option value="">시흥하늘휴게소</option>
                    <option value=""></option> 
                    <option value=""></option>
                    <option value=""></option>
                </select>
             </div>
            </form>
        </section>
        <!-- filter-section -->
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                       <div class="content">
                            <div class="pane">
                                <div class="row m-b-20">
                                    <div class="col-lg-12">
                                        <div class="card-box">
                                            <div class="chart-area chart-row-01">
                                                <div class="chart-view type02 m-b-10">
                                                    <p class="chart-title">월 전기차 교통량</p>
                                                    <div class="view">
                                                        <div id="restingplace_elecar_traffic_num_data" ></div>
                                                    </div>
                                                </div>
                                                <div class="chart-view type02 m-b-10">
                                                    <p class="chart-title">월 전기차 충전량</p>
                                                    <div class="view">
                                                         <div id="restingplace_elecar_charge_num_data" ></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- chart-row-01 -->
                                            <div class="chart-area chart-row-02">
                                                <div class="chart-view type02 m-b-10">
                                                    <p class="chart-title">기간별 충전소 이용현황</p>
                                                    <div class="view">
                                                          <div id="byperiod_elecar_charge_station_data" ></div>
                                                    </div>
                                                </div>
                                                <div class="chart-view type02 m-b-10" >
                                                    <p class="chart-title">충전소 이용 시간대별 빈도</p>
                                                    <div class="view">
                                                        <div id="bytime_elecar_charge_station_data" ></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- chart-row-02 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                       </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/asset/js/each_restingplace_inquiry_board.js"></script>
<script>
    $(document).ready(function() {
    if ($('body').hasClass('mode-ano')) {
        // 'mode-ano' 클래스가 있을 때 실행할 코드
       $('.basic-single').select2({
         minimumResultsForSearch: Infinity
       });        
    }
});
</script>
</body>
</html>
