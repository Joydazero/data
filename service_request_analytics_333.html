<script>
$(function() { 
  var tabs = $('.tab-menu-list > li');  // 각 탭
  var tabContents = $('.tab-contents');  // 각 탭과 연결된 컨텐츠

  // 탭에 클릭 이벤트 연결
  tabContents.stop().css('visibility', 'hidden').stop().fadeOut(30);
  tabs.click(function(e) {
    var t = $(e.currentTarget);

    // 이전에 선택된 탭이 있는지 검사해서 몇 번째인지 알아옴
    var before = tabs.filter('.on').index();

    // 이전 선택된 탭의 컨텐츠 숨김 (페이드 아웃 효과로 숨기기)
    tabContents.eq(before).stop().fadeOut(30, function() {
      $(this).css('visibility', 'hidden');  // 숨긴 후 visibility를 hidden으로 설정
    });

    // 이전 탭의 on 클래스 제거
    tabs.eq(before).removeClass('on');
    
    // 선택한 탭 on 클래스 추가
    t.addClass('on');

    // 현재 선택한 탭의 위치 구하자
    var selIndex = tabs.index(t.get(0));

    // 현재 선택한 탭의 컨텐츠 영역 보이기 (페이드 인 효과로 나타나기)
    //tabContents.eq(selIndex).addClass("on").css('visibility', 'visible').stop().fadeIn(30);
    tabContents.eq(selIndex).addClass("on").css('visibility', 'visible').stop().fadeIn(30);
  });

  // 맨 처음 첫 번째 탭을 보여줌
  tabs.eq(0).css("border","1px solid red").trigger('click');
});
</script>
